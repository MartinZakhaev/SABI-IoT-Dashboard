<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabi Dashboard</title>

    <link rel="shortcut icon" href="assets/images/favicon_io/favicon-16x16.png" type="image/x-icon">

    <!-- ======== Bootstrap 5 ======== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="assets/css/sidebars.css">
    <link rel="stylesheet" href="assets/css/chart.css">

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--<title>Dashboard Sidebar Menu</title>-->
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="assets/images/sabi-logo.png" alt="Sabi logo">
                </span>

                <div class="text logo-text">
                    <span class="name">Dashboard</span>
                    <span class="profession">Smart Home</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/dashboard">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/statistic">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Statistic</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/about-us">
                            <i class='bx bx-group icon'></i>
                            <span class="text nav-text">About Us</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/privacy-policy">
                            <i class='bx bx-info-circle icon'></i>
                            <span class="text nav-text">Privacy Policy</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="/account">
                        <i class='bx bxs-user-account icon'></i>
                        <span class="text nav-text">Account</span>
                    </a>
                </li>
                <li class="">
                    <a href="/login">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">Dashboard</div>
        <div class="container-fluid text-center">
            <h1>Air Conditioner On</h1>
            <p>1 rooms AC is enable</p>
            <div class="row row-cols-2">
                <div class="col">
                    <div class="chart-box">
                        <canvas id="temp"></canvas>
                    </div>
                    <h2 class="text">Living Room Temperature</h2>
                </div>
                <div class="col">
                    <div class="chart-box">
                        <canvas id="humidity"></canvas>
                    </div>
                    <h2 class="text">Living Room Humidity</h2>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const tempData = {
            datasets: [{
                label: 'My First dataset',
                backgroundColor: '#695cfe',
                borderColor: '#695cfe',
                data: [50],
                cutout: '90%',
                borderRadius: 50
            }]
        };
        const humData = {
            datasets: [{
                label: 'My First dataset',
                backgroundColor: '#695cfe',
                borderColor: '#695cfe',
                data: [50],
                cutout: '90%',
                borderRadius: 50
            }]
        };
        const tempConfig = {
            type: 'doughnut',
            data: tempData,
            options: {}
        };
        const humConfig = {
            type: 'doughnut',
            data: humData,
            options: {}
        };
    </script>
    <script>
        const temp = new Chart(
            document.getElementById('temp'),
            tempConfig
        );
        const humidity = new Chart(
            document.getElementById('humidity'),
            humConfig
        )
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script/mode.js"></script>

</body>

</html>
