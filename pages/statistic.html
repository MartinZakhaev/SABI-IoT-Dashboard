    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDEyvjK3__Knr-pkEAYgR4VTi9s4v1P-YQ",
            authDomain: "sabi-390dd.firebaseapp.com",
            databaseURL: "https://sabi-390dd-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sabi-390dd",
            storageBucket: "sabi-390dd.appspot.com",
            messagingSenderId: "184012927316",
            appId: "1:184012927316:web:7de392aa9835785a6f18c1",
            measurementId: "G-5NHCMMSG6T"
        };

        let temperature = 0;
        let humidity = 0;
        let led_status = "ON";

        firebase.initializeApp(firebaseConfig);

        firebase.database()
            .ref("temp")
            .on("value", (snapshot) => {
                temperature = snapshot.val();
            });

        firebase.database()
            .ref("Humidity")
            .on("value", (snapshot) => {
                humidity = snapshot.val();
            });

        firebase.database()
            .ref("led_status")
            .on("value", (snapshot) => {
                led_status = snapshot.val();
            });

        const unixTimestamp = Date.now();
        const dateObject = new Date(unixTimestamp);
        const timestamp = dateObject.toLocaleString("en-US", { hour: "numeric", minute: "numeric" });

        const tempCanvas = document.getElementById('temp');
        const tempChart = new Chart(tempCanvas, {
            type: 'line',
            data: {
                labels: [timestamp, timestamp, timestamp, timestamp],
                datasets: [{
                    label: 'Temperature History',
                    data: [Math.random() * 100, Math.random() * 100, Math.random() * 100, Math.random() * 100],
                    backgroundColor: [
                        'rgb(105, 92, 254)'
                    ],
                    borderColor: [
                        'rgb(105, 92, 254)'
                    ],
                }]
            },
            options: {
                scales: {
                    // x: {
                    //     display: true,
                    //     title: {
                    //         display: true,
                    //         text: 'Timestamp',
                    //         color: 'rgb(105, 92, 254)',
                    //         font: {
                    //             family: 'Times',
                    //             size: 20,
                    //             weight: 'normal',
                    //             lineHeight: 1.2,
                    //         }
                    //     }
                    // },
                    // y: {
                    //     display: true,
                    //     title: {
                    //         display: true,
                    //         text: 'Temperature',
                    //         color: 'rgb(105, 92, 254)',
                    //         font: {
                    //             family: 'Times', 
                    //             size: 20,
                    //             style: 'normal',
                    //             lineHeight: 1.2
                    //         }
                    //     }
                    // }
                }
            }
        });

        const humidityCanvas = document.getElementById('humidity');
        const humidityChart = new Chart(humidityCanvas, {
            type: 'line',
            data: {
                labels: [timestamp, timestamp, timestamp, timestamp],
                datasets: [{
                    label: 'Humidity History',
                    data: [Math.random() * 100, Math.random() * 100, Math.random() * 100, Math.random() * 100],
                    backgroundColor: [
                        'rgb(105, 92, 254)'
                    ],
                    borderColor: [
                        'rgb(105, 92, 254)'
                    ],
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        (function loop() {
            document.getElementById("ac-status").innerHTML = `Air Conditioner ${led_status}`;
            if (document.getElementById("ac-status").innerHTML === "Air Conditioner OFF") {
                document.getElementById("ac-monitoring").innerHTML = "0 rooms AC is enable";
            } else {
                document.getElementById("ac-monitoring").innerHTML = "1 rooms AC is enable";
            }
            const unixTimestamp = Date.now();
            const dateObject = new Date(unixTimestamp);
            const timestamp = dateObject.toLocaleString("en-US", { hour: "numeric", minute: "numeric" });
            var temperaturevalue = temperature;
            var humidityValue = humidity;
            tempChart.data.datasets[0].data.push(temperaturevalue);
            tempChart.data.datasets[0].data.splice(0, 1);
            tempChart.data.labels.push(timestamp);
            tempChart.data.labels.splice(0, 1);
            tempChart.update();
            humidityChart.data.datasets[0].data.push(humidityValue);
            humidityChart.data.datasets[0].data.splice(0, 1);
            humidityChart.data.labels.push(timestamp);
            humidityChart.data.labels.splice(0, 1);
            humidityChart.update();
            window.setTimeout(loop, 5000);
        })();
    </script>
